<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Ortalama kalkulyatoru</h2>
  <form>
    <div class="mb-3 mt-3">
      <label for="hdfn">HDFN</label>
      <input min="0" data-kredit="3" type="number" class="form-control" id="hdfn" placeholder="Həqiqi dəyişənli funksiyalar nəzəriyyəsi" name="hdfn">
    </div>
    <div class="mb-3">
      <label for="python">Python</label>
      <input min="0" data-kredit="5" type="number" class="form-control" id="python" placeholder="Python" name="python">
    </div>
	<div class="mb-3">
      <label for="itp">İTP</label>
      <input min="0" data-kredit="5" type="number" class="form-control" id="itp" placeholder="İnformatikanın tədrisi praktikumu" name="itp">
    </div>
	<div class="mb-3">
      <label for="itp">Kurikulum</label>
      <input min="0" data-kredit="6" type="number" class="form-control" id="kurikulum" placeholder="Ümumtəhsil kurikulum islahatının əsasları" name="kurikulum">
    </div>
	<div class="mb-3">
      <label for="itp">Powerpoint</label>
      <input min="0" data-kredit="5" type="number" class="form-control" id="powerpoint" placeholder="Microsoft Power Point proqramı" name="powerpoint">
    </div>
	<div class="mb-3">
      <label for="mhp">MHP</label>
      <input min="0" data-kredit="6" type="number" class="form-control" id="mhp" placeholder="Məsələ həlli praktikumu" name="mhp">
    </div>
  </form>
  
  <div class="alert alert-success ortalama">
    <strong>Sənin ortalaman: </strong> <span>0</span>
  </div>
  <button id="hesabla" class="btn btn-primary mb-3">Hesabla</button>
</div>

<script>
$(document).ready(function(){
  $(document).on('change', 'input', function(){
	let ortalama = 0;
	
	$('input').each(function(){
		ortalama += $(this).val()*$(this).data('kredit');
		console.log(ortalama);
	});
	
	ortalama /= 30;
	$('.alert > span').text(ortalama);
  }).on('click', '#hesabla', function(){
	$('input').change();
  });
});
</script>

</body>
</html>
